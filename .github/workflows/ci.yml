name: CI
on:
  push: { branches: [ main, develop ] }
  pull_request: { branches: [ main, develop ] }

concurrency: { group: ci-${{ github.ref }}, cancel-in-progress: true }
permissions: { contents: read }

jobs:
  frontend-ci:
    name: Frontend (Angular)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    defaults: { run: { working-directory: frontend } }
    steps:
      - uses: actions/checkout@<SHA_CHECKOUT> # v4.x
      - uses: actions/setup-node@<SHA_SETUP_NODE> # v4.x
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present -- --watch=false --browsers=ChromeHeadless
      - run: npm run build --if-present

  backend-ci:
    name: Backend (PHP)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('backend/public/index.php') != '' }}
    steps:
      - uses: actions/checkout@<SHA_CHECKOUT> # v4.x
      - uses: shivammathur/setup-php@<SHA_SETUP_PHP> # v2.x
        with:
          php-version: '8.2'
      - run: php -l backend/public/index.php
