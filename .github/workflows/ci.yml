name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  frontend-ci:
    name: Frontend (Angular)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test (headless)
        run: npm test --if-present -- --watch=false --browsers=ChromeHeadless

      - name: Build
        run: npm run build --if-present

  backend-ci:
    name: Backend (PHP)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('backend/public/index.php') != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      # Chequeo de sintaxis PHP (r√°pido y suficiente para esta etapa)
      - name: PHP syntax check
        run: php -l backend/public/index.php
